<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./options.css" />

    <script src="./options.js" defer></script>
  </head>

<body>
  <row>
    <name>Encryption</name>
    <inputs id="blacklisttype">
      <input type="radio" name="type" id="sha1" value="sha1" />
      <label for="sha1">SHA1</label>
      <input type="radio" name="type" id="non" value="none" />
      <label for="non">None</label>
    </inputs>
  </row>
  <row>
    <name>Matching</name>
    <inputs id="blacklistmatching">
      <input type="radio" name="matching" value="domain" id="domain"></input>
      <label title="Match only the domain name; example: https://foo.bar.com/baz -> google.com" for="domain">Domain</label>
      <input type="radio" name="matching" value="subdomain" id="subdomain"></input>
      <label title="Match the domain and subdomain; example: https://foo.bar.com/baz -> foo.bar.com" for="subdomain">Subdomain</label>
      <input type="radio" name="matching" value="url" id="url"></input>
      <label title="Match the entire URL; example: https://foo.bar.com/baz -> foo.bar.com/baz" for="url">Full URL</label>
    </inputs>
  </row>
  <row>
    <name>User Data</name>
    <input type="checkbox" name="cookies" id="cookies"></input>
    <label title="Delete cookies which are blacklisted" for="cookies">Cookies</label>
  </row>
  <row>
    <name>Controls</name>
    <input type="checkbox" name="contextmenu" id="contextmenu"></input>
    <label title="Enable context menu (right-click) controls" for="contextmenu">Context Menu</label>
  </row>
  <row class="nounderline">
    <name>Blacklist</name>
  </row>
  <div id="blacklistcontainer">
    <ul id="blacklist"></ul>
  </div>
  <div id="buttoncontainer">
    <button id="resetBlacklist">Clear Blacklist</button>
    <button id="removeFromBlacklist">Remove Domain</button>
    <button id="addToBlacklist">Add Domain</button>
    <button id="import">Import</button>
  </div>
</body>

</html>
